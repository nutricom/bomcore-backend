<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RFQ Preview – BomCore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f3f3f3;
      color: #333;
    }
    .box {
      background: #fff;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h2 { color: #007BFF; }
    p strong { display: inline-block; width: 120px; }
    button {
      background-color: #28a745;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1.5rem;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>RFQ Preview</h2>
    <p><strong>Email:</strong> {{ rfq.email }}</p>
    <p><strong>Part:</strong> {{ rfq.part }}</p>
    <p><strong>Quantity:</strong> {{ rfq.quantity }}</p>
    <p><strong>Spec:</strong> {{ rfq.spec }}</p>

    <form action="/thanks" method="get">
      <button type="submit">✅ Confirm & Finish</button>
    </form>

    <a href="/">← Back to Home</a>
  </div>
</body>
</html>
