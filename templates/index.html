<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BomCore RFQ Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
      color: #333;
    }
    form {
      max-width: 500px;
      margin: auto;
      padding: 1.5rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.25rem;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Submit RFQ</h2>
  <form action="/submit" method="POST">
    <label for="email">Email:</label>
    <input name="email" type="email" required>

    <label for="part">Part Name:</label>
    <input name="part" type="text" required>

    <label for="quantity">Quantity:</label>
    <input name="quantity" type="number" required>

    <label for="spec">Specification:</label>
    <textarea name="spec" rows="4" required></textarea>

    <button type="submit">Preview RFQ</button>
  </form>
</body>
</html>
